<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site avec Connexion & Inscription | Metzoo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
</head>
<body>
    
    <header>
        <h2 class="logo">SenBlog</h2>
        <nav class="navigation">
            <a href="#">Accueil</a>
            <a href="#">À Propos</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
            <button class="btnLogin-popup">Connexion</button>
        </nav>
    </header>

    <div class="wrapper">
        <span class="icon-close">
            <ion-icon name="close"></ion-icon>
        </span>
        <div class="form-box login">
            <h2>Connexion</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" required>
                    <label>Mot de Passe</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Se souvenir du mot de passe</label> <br>
                    <a href="#">Mot de Passe oublié?</a>
                </div>
                <button type="submit" class="btn">Se connecter</button>
                <div class="login-register">
                    <p>Pas de compte?<a href="#" class="register-link"> Inscrivez-vous ici</a></p>
                </div>
            </form>
        </div>


        <div class="form-box register">
            <h2>Inscription</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="person"></ion-icon>
                    </span>
                    <input type="text" required>
                    <label>Identifiant</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" required>
                    <label>Mot de Passe</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">J'ai lu et accepté les termes et conditions</label>
                </div>
                <button type="submit" class="btn">S'inscrire</button>
                <div class="login-register">
                    <p>Vous avez déjà un compte?<a href="#" class="login-link"> Connectez-vous ici</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
